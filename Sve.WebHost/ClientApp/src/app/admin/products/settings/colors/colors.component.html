<div class="p-1">
    <mat-card class="p-0"> 
        <div fxLayout="row wrap" fxLayoutAlign="space-between center" class="w-100 p-2">
            <h2>Colors List</h2> 
            <button mat-raised-button color="primary" (click)="openEditDialog(null)">Inventory Group Colors</button>
        </div>
        <mat-divider></mat-divider>
        <div class="mat-table admin-table">
            <div class="mat-header-row">
                <div class="mat-header-cell">Name</div>
                <div class="mat-header-cell">Inventory Group</div>
                <div class="mat-header-cell"></div>
            </div>
            <div *ngFor="let row of colors | paginate: { itemsPerPage: count, currentPage: page }" class="mat-row">
                <div class="mat-cell"><mat-icon [style.color]="row.name">fiber_manual_record</mat-icon> &nbsp;&nbsp; {{row.name}}</div>
                <div class="mat-cell">
                    {{ row?.category?.name }}
                </div>
                <div class="mat-cell">
                    <div class="p-1 actions">
                        <!-- <button mat-mini-fab color="primary" matTooltip="Edit" (click)="openEditDialog(row)">
                            <mat-icon>edit</mat-icon>
                        </button> -->
                        <button mat-mini-fab color="warn" matTooltip="Delete" class="mx-1" (click)="remove(row)">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </mat-card>

    <div *ngIf="colors.length > 0" fxLayout="row wrap">
        <div fxFlex="100"> 
            <mat-card class="p-0 text-center">           
                <pagination-controls class="product-pagination" autoHide="true" maxSize="10" (pageChange)="onPageChanged($event)"></pagination-controls>
            </mat-card>
        </div>
    </div>
</div>
