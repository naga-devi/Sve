<h1 mat-dialog-title>Add/Edit Brand</h1>
<form [formGroup]="form" (ngSubmit)="onSubmit()" autocomplete="off">
    <div mat-dialog-content>
        <div fxLayout="row wrap">
            <div fxFlex="100">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Inventory Group</mat-label>
                    <mat-select formControlName="categoryId">
                        <mat-option *ngFor="let cat of categories" [value]="cat.id">
                            <span>{{cat.name}}</span>
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div fxFlex="100">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Name</mat-label>
                    <mat-select formControlName="name" (selectionChange)="onColorSelectionChange($event)">
                        <mat-select-trigger>{{selectedColors}}</mat-select-trigger>
                        <mat-option *ngFor="let color of colors" [value]="color">
                            <div fxLayout="row" fxLayoutAlign="space-between center">
                                <span>{{color}}</span>
                                <mat-icon [style.color]="color">fiber_manual_record</mat-icon>
                            </div>
                        </mat-option>
                    </mat-select>
                    <mat-error *ngIf="form.controls.name.errors?.required">Name is required</mat-error>
                </mat-form-field>
            </div>
        </div>
    </div>
    <div mat-dialog-actions>
        <div fxLayout="row" fxLayoutAlign="space-between center" class="w-100">
            <button mat-raised-button color="warn" type="button" mat-dialog-close>Close</button>
            <button mat-raised-button color="primary" type="submit">Save</button>
        </div>
    </div>
</form>
