<h1 mat-dialog-title>Customer</h1>
<form [formGroup]="form" autocomplete="off" (ngSubmit)="onSubmit()" >
    <div mat-dialog-content>
        <div fxLayout="row wrap" class="mt-2">
            <div fxFlex="100" fxFlex.gt-sm="33.3" class="px-1">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>TinNo</mat-label>
                    <input matInput placeholder="TinNo" formControlName="tinNo">
                </mat-form-field>
            </div>
            <div fxFlex="100" fxFlex.gt-sm="33.3" class="px-1">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Phone</mat-label>
                    <input matInput placeholder="Phone" formControlName="phoneNo" required>
                    <mat-error *ngIf="form.controls.phoneNo.errors?.required">Phone number is required</mat-error>
                </mat-form-field>
            </div>
            <div fxFlex="100" fxFlex.gt-sm="33.3" class="px-1">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Full name</mat-label>
                    <input matInput placeholder="Full name" formControlName="name" required>
                    <mat-error *ngIf="form.controls.name.errors?.required">Full name is required</mat-error>
                </mat-form-field>
            </div>
            <div fxFlex="100" fxFlex.gt-sm="33.3" class="px-1">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Company</mat-label>
                    <input matInput placeholder="Company" formControlName="companyName">
                </mat-form-field>
            </div>
            <div fxFlex="100" fxFlex.gt-sm="33.3" class="px-1">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Email</mat-label>
                    <input matInput type="email" placeholder="Email" formControlName="email">
                </mat-form-field>
            </div>
            <div fxFlex="100" fxFlex.gt-sm="33.3" class="px-1">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>City</mat-label>
                    <input matInput placeholder="City" formControlName="city">
                </mat-form-field>
            </div>
            <div fxFlex="100" fxFlex.gt-sm="33.3" class="px-1">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Zip/Postal Code</mat-label>
                    <input matInput placeholder="Zip/Postal Code" formControlName="zipCode">
                </mat-form-field>
            </div>
            <div fxFlex="100" fxFlex.gt-sm="66.6" class="px-1">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Address</mat-label>
                    <input matInput placeholder="Address (street, apartment, suite, unit etc.)" formControlName="address" required>
                    <mat-error *ngIf="form.controls.address.errors?.required">Address is required</mat-error>
                </mat-form-field>
            </div>
        </div>
    </div>
    <div mat-dialog-actions>
        <div fxLayout="row" fxLayoutAlign="space-between center" class="w-100">
            <button mat-raised-button color="warn" type="button" mat-dialog-close>Close</button>
            <button mat-raised-button color="primary" type="submit">Save</button>
        </div>
    </div>
</form>
