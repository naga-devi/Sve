<mat-card>
    <mat-card-header fxLayoutAlign="center">
        <mat-card-subtitle>
            <h2>{{title}}</h2>
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <div class="w-100 h-400p" #resizedDiv>
            <ngx-charts-bar-vertical-2d [view]="view" [scheme]="colorScheme" [results]="data" [gradient]="gradient"
                [xAxis]="showXAxis" [yAxis]="showYAxis" [legend]="showLegend" [showXAxisLabel]="showXAxisLabel"
                [showYAxisLabel]="showYAxisLabel" [xAxisLabel]="xAxisLabel" [yAxisLabel]="yAxisLabel"
                [legendTitle]="legendTitle" (select)="onSelect($event)" (activate)="onActivate($event)"
                (deactivate)="onDeactivate($event)">
            </ngx-charts-bar-vertical-2d>
        </div>
    </mat-card-content>
</mat-card>
